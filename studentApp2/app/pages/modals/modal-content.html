<ion-header >
    <ion-toolbar secondary>
        <ion-title *ngIf="type == 'add'">
            Add Student
        </ion-title>
        <ion-title *ngIf="type == 'edit'">
            Edit Student
        </ion-title>
        <ion-buttons start>
            <button (click)="dismiss()">
                <span danger showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form *ngIf="type == 'add'" name="form" (submit)="addNow()">
        <ion-list>
            <ion-item>
                <ion-input type="text" placeholder="Enter student name" [(ngModel)]="newStudent.name" name="name"required></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="email" placeholder="Enter student email" [(ngModel)]="newStudent.email" name="email" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Select Student Level</ion-label>
                <ion-select [(ngModel)]="newStudent.level" name="level" required>
                    <ion-option *ngFor="let level of levels" [value]="level">{{level}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>
        <div padding>
            <button type="submit" block >Add</button>
        </div>
    </form>
    <form *ngIf="type == 'edit'" name="form" (submit)="editNow()">
        <ion-list>
            <ion-item>
                <ion-input type="text" placeholder="Enter student name" [(ngModel)]="editnewStudent.name" name="name"required></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="email" placeholder="Enter student email" [(ngModel)]="editnewStudent.email" name="email" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Select Student Level</ion-label>
                <ion-select [(ngModel)]="editnewStudent.level" name="level" required>
                    <ion-option *ngFor="let level of levels" [value]="level">{{level}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>
        <div padding>
            <button type="submit" block >Edit</button>
        </div>
    </form>
</ion-content>
