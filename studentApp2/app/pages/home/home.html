<ion-header>
  <ion-navbar secondary>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-list>
    <ion-list-header>
      Students
    </ion-list-header>

    <ion-item-sliding *ngFor="let std of students" >
    <ion-item >
      <ion-icon name="ionic" item-left></ion-icon>
      <h2>Name:{{std.name}}</h2>
      <h4>Level:{{std.level}}</h4>
      <p>Email:{{std.email}}</p>
    </ion-item>
      <ion-item-options side="right">
        <button secondary (click)="editStudent(std,{type: 'edit'})"><ion-icon name="create"></ion-icon>Edit</button>
        <button danger (click)="removeStudent(std)"><ion-icon name="trash"></ion-icon>Delete</button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <button class="button add-btn" (click)="openModal({type: 'add'})">
    +
  </button>

</ion-content>
